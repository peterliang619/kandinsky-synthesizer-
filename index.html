<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kandinsky Synthesizer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .synthesizer-wrapper {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        object {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kandinsky Synthesizer</h1>
        <div class="synthesizer-wrapper">
            <object data="synthesizer.svg" type="image/svg+xml" width="839" height="430">
                Your browser does not support SVG
            </object>
        </div>
    </div>
</body>
</html>
